<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Tutor Guide</title>
</head>
<body>
    <h1>Respostas Padrões</h1>
    <button onclick="c(' - XP +30% // 2x Tournament Coins // Autoloot // Fast Regen // Montaria e Outfit Exclusivos // Boosted Exercises (25%+ Rapido) // Sistema de loyalty: A cada 30 dias de VIP comprados, o jogador ganha 1 de Skill com um limite de 10')">Beneficios da VIP</button>

    <button onclick="c('O !autoloot é uma utilidade VIP. Com ele ativo, toda vez que voce mata uma criatura ela automaticamente é loteada. Caso você esteja em party, o leader recebe todo loot se ele for VIP. Precisa configurar o Quick Loot para funcionar')">!Autoloot</button>

    <button onclick="c('O Ferumbrinha Loot é uma alternativa de lotear para quem não tem VIP. Dando USE (pode colocar na Hotkey), ele loteia todas as criaturas ao seu redor, como um "exeta loot". Custa 250 Tournament na Store e precisa configurar o Quick Loot para funcionar.')">Ferumbrinha Loot</button>

    <button onclick="c('Para comprar uma house você precisa ser lvl 250+. Va até a Cyclopedia, escolha uma house "Auctioned” e de um lance (BID). Se até o SS o seu BID for o maior, você ganha. Será descontado o BID Total + Aluguel Semanal. Cada conta pode ter apenas 1 House.')">Compra de House</button>

    <button onclick="c('A Stamina regenera de 3 maneiras: Offline (Cama ou Statua), PZ (House, DP, Templo, Adventurers Guild) e nos Trainers BATENDO no MONK. A Stamina Verde regenera 1 min a cada 5 min RL, enquanto a Stamina Laranja regenera 1 min a cada 3 min RL.')">Regeneração de Stamina</button>

    <button onclick="c('A Loot Pouch é um recipiente exclusivo para coletar loot, você configura ela no Quick Loot (recomento Unassigned) e o loot vai diretamente para ela. O peso dos itens continuam contando para a cap do personagem.')">Loot Pouch</button>

    <button onclick="c('Para seu personagem não gerar mais flask vazia ao usar potions, digite !flask on (off para desativar) - "!command normal” para mais comandos como esse.')">Remover Flask</button>

    <button onclick="c('Para suas magias não saírem mais no Local Chat e ficarem em laranja na tela, digite !emotespell off (on para desativar) - "!command normal” para mais comandos como esse.')">Spells em Laranja</button>

    <button onclick="c('Voce ganha Tournament Poins ficando online durante 1 hora continua. Enquanto Free recebem 10 Tournament/h, quem é VIP recebe 20 Tournament/h.')">Tournament Points.</button>

    <button onclick="c('Apenas é permitido anunciar venda de Char que ESTEJA NO BAZAR. Se depois de avisado o player continuar anunciando, o mesmo levara BAN de 1 dia, se persistir depois disso é BAN Permanente.')">Anuncio de Char no Advertising</button>

    <button onclick="c('Para utilizar o Bazar, você precisa se conectar no site. Utilize a tela do My Account para vender seus personagens, ou a opção lateral de Char Bazar, para verificar os personagens a venda. As taxas de compra/venda estão discriminadas no site.')">Bazar de Char</button>
    
    <button onclick="c('O uso de macro é liberado apenas para treino. Porém, é estritamente proibido o uso de macro para caçar. Quem for pego utilizando macro em locais de caça será banido por 60 dias, podendo ter o prazo prorrogado dependendo da reincidência do mesmo no ato.')">Uso de BOT/Macro</button>
    
    <button onclick="c('Para reportar um Bot/Macro afk na hunt, de um Ctrl+Click no personagem suspeito e vá em "Report Bot/Macro”, assim que possível os GM irão averiguar o meliante. ')">Reportar Bot/Macro em Hunt</button>
    
    <button onclick="c('Para reportar um BUG, de um Ctrl+Z e em seguida coloque o máximo de detalhes possíveis para que a equipe encontre a causa do problema. Reportar bugs é importante e você pode ser recompensado por isso.')">Report de BUG</button>
    
    <button onclick="c('Todo Donate é processado de forma automática pelo servidor. Normalmente o processo ocorre imediatamente, mas o prazo máximo é de 24hrs. Lembre-se, quanto mais TC você comprar, maior vai ser o desconto. ')">Tempo para Donate</button>
    
    <button onclick="c('Para um progresso mais rápido no avanço das skills, recomendamos EK/RP treinarem no Trainner + Dummy, enquanto para Mage o melhor é o Dummy de House que da +10%.')">Progresso de Skill Dummy House vs Dummy + Trainer</button>
    
    <button onclick="c('Conforme a mecânica do game, cada sala de Boss tem um tempo máximo de permanência, então se alguém estiver "trapando o boss”, o mesmo será kikado no tempo limite da sala. A staff não pode intervir nisso.')">Jogadores trapando sala de BOSS</button>
    
    <button onclick="c('Você pode se conectar em até 4 contas no mesmo IP ao mesmo tempo. Porém apenas é permitido estar jogando em 1 Char, os outros podem ficar treinando. Caso seja detectado que o mesmo IP tem 2 personagens jogando ao mesmo tempo, a conta poderá ser Banida.')">Multi Clientes</button>
    
    <button onclick="c('Apenas é possivel pegar a !reward 1 vez por conta - se criada após 01/12. No lvl 10 você recebe uma varinha e 3 dias de VIP e ao atingir o lvl 300 você recebe uma Ferumbrinha Gift Box.')">Recompensa !reward</button>
    
    <button onclick="c('Pode vir UMA das seguintes recompensas: 15 dias de Vip, Varinha de 46k, Outfit Retro, Outfit Store, 20 Pray cards, Mount Store, Loot Pouch, Tournament Coins')">Ferumbrinha Gift Box</button>
    
    <button onclick="c('Qualquer dúvida em relação aos eventos do servidor, consulte a aba de "EVENTOS” no nosso !discord.')">Eventos</button>
    
    <button onclick="c('Não temos o npc Addoner, então todos os addons você tem que fazer seguindo a lógica do global, fazendo as quests e entregando os itens pedidos, portanto eu te aconselho a procurar nas wikis tibianas para fazer.')">Addons</button>
    
    <button onclick="c('Não temos o npc vendedor de itens de imbuements. Todos eles devem ser comprados via market, trocados via GT ou farmados por meio de drop.')">Imbuements</button>
    
    <button onclick="c('O Ferumbrinha é um boss diário que nasce na Event Island. Pra acessar tem que pegar o TP à direita DENTRO DO TEMPLO de Thais. O portal abre as 19h, boss nasce as 19:10h. O loot contém alguns rares e domingos dropa o TICKET pra trocar pelo rare do site.')">Ferumbrinha Boss</button>
    
    <button onclick="c('Ofensas CRIMINOSAS como: racismo, xenofobia, homofobia e etc.. Não serão toleradas e são passíveis de punição de acordo com a gravidade e contexto, caso seja vítima de algumas dessas ofensas encaminhe o máximo de provas possíveis (prints) para o e-mail do suporte.')">Reports sobre racismo e afins</button>
    
    <button onclick="c('Todo e qualquer desrespeito, entre players e para/com a staff do jogo, não será tolerado e será punido de acordo com a gravidade e reincidência do ocorrido. Com a punição podendo variar entre WARNING até exclusão da conta.')">Desrespeito</button>
    
    <button onclick="c('Rapaziada que estiver com lag: façam o procedimento do !discord, lá da aba "LAG ISSUES", e reportem lá mesmo na aba de "BUG REPORTS" e marquem o @worthdavi')">Problemas de Conexão</button>
    
    <h1>Frases Úteis</h1>
    
    <button onclick="c('Qualquer comércio no [World Chat] é proibido, mute sem aviso prévio. Por Gentileza use o [Advertising]')">comércio no [World Chat]</button>
    
    <button onclick="c('Conversas aleatórias, Vendas/Compras no Help não são permitidos, passivo de mute, Evitem por favor!')">Conversas aleatórias ... help</button>
    
    <button onclick="c('Utilize o HELP para dúvidas, o uso indevido resultará em mute. Use Wchat para boss/hunt e Adversing para vendas.')">Utilize o HELP para</button>
    <!-- <button onclick="c('')"></button> -->

    <script src="app.js"></script>

</body>
</html>
